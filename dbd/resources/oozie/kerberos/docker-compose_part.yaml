services:
   oozieserver:
      image: ${OOZIE_IMAGE}
      command: ["/bin/bash", /opt/oozie/scripts/oozie_init.sh]
      hostname: oozieserver
      ports:
        - 11000:11000 # Oozie webui
      env_file:
        - ./compose-config
   historyserver:
      image: ${HADOOP_IMAGE}
      command: [/bin/bash, -c, '"/opt/hadoop/resolve_HOSTs.py --hadoop && mapred historyserver"']
      env_file:
        - ./compose-config
